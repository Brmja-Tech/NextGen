<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
     <div class="container py-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-12 text-center ">
                <div>
                <img src="images/forgetpass.svg" class="signup-img" alt="">

                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <div class="content-section">
                    <h2>Welcome ðŸ‘‹ </h2>
                    <p>Please login here</p>
            
                    
                    <form action="index.html" >
                       
                        <input type="text" class="form-control input my-3 w-75" placeholder="Email" required>
                        
                        
                        <input type="password" class="form-control input my-3 w-75" placeholder="Password" required>
                        
                        <div class="d-flex justify-content-between w-75">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                           <a href="forgetPassword.html"><span class="me-4 pass">Forget Password?</span></a> 
                        </div>
            
                        
                        <button type="submit" class="btn btn-investor my-4 w-75">Login</button>
                    </form>
            
                    <div class="d-flex justify-content-between align-items-center w-75">
                        <button class="btn btn-google d-flex align-items-center">
                            <img src="images/google.svg" alt="google" class="me-2">
                            Sign In with Google
                        </button>
                        <button class="btn btn-facebook d-flex align-items-center">
                            <img src="images/Facebook logo 2019.svg" alt="Facebook" class="me-2">
                            Sign In with Facebook
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
     </div>
    </section>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
