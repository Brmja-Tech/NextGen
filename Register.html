<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
     <div class="container py-1">
        <div class="row align-items-center align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <div>
                <img src="images/Rectangle.svg" class="signup-img" alt="">

                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <div class="content-section">
                    <h2>Welcome ðŸ‘‹ </h2>
                    <p>Please login here</p>
            
                    
                    <form id="registerForm" action="login.html">
                        <input type="text" class="form-control input my-3 w-75" placeholder="Full Name" required>
                        <input type="text" class="form-control input my-3 w-75" placeholder="Name company" required>
                        <input type="text" class="form-control input my-3 w-75" placeholder="Mobile Number" required>
                        <input type="text" class="form-control input my-3 w-75" placeholder="Business Details (For Startups)" required>
                        <input type="text" class="form-control input my-3 w-75" placeholder="Email" required>
                        <input type="password" class="form-control input my-3 w-75" placeholder="Password" required>
                        <input type="password" class="form-control input my-3 w-75" placeholder="Confirm Password" required>
                    
                        <div class="d-flex justify-content-between w-75 check-form">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <a href="forgetPassword.html"><span class="me-4 pass">Forget Password?</span></a> 

                        </div>
                    
                        
                        <button type="submit" class="btn btn-investor my-4 w-75" >Register</button>
                    </form>
            
                    <div class="d-flex justify-content-between align-items-center w-75 check-form">
                        <button class="btn btn-google d-flex align-items-center">
                            <img src="images/google.svg" alt="google" class="me-2">
                            Sign In with Google
                        </button>
                        <button class="btn btn-facebook d-flex align-items-center">
                            <img src="images/Facebook logo 2019.svg" alt="Facebook" class="me-2">
                            Sign In with Facebook
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
     </div>
    </section>
    


    <script src="js/script.js"></script>
</body>
</html>
